<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <header>
        <h3>Etch-a-Sketch</h3>
    </header>

    <div id="upper-btn-container">
        <label for="gridRangeSlider"><span>16 x 16</span>:<input id="range-sl" class="btn" name="gridRangeSlider" type="range"
            min="16" max="100"></label>
        <!-- <button class="btn" id="grid-size-btn">Grid Size <span>16 x 16</span></button> -->
        <button class="btn" name="clearGridBtn" id="clear-grid-btn">Clear Grid</button>
    </div>

    <div id="grid"></div>

    <div id="bottom-btn-container">
        <label for="brushColorBtn">Brush Color:<input id="color-pk" class="btn" name="brushColorBtn" type="color"
                value="#000000"></label>

        <label for="randomCb">Rainbow:<input id="random-cb" class="btn" name="randomCb" type="checkbox"></label>

        <label for="darkenCb">Darken:<input id="darken-cb" class="btn" name="darkenCb" type="checkbox"></label>
    </div>

    <div id="history-container">
        <div class="add-opacity test">test</div>
    </div>
</body>

</html>
