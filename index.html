<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <div>
        <div id="upper-btn-container">
            <label for="gridRangeSlider"><span>16 x 16</span>:<input id="range-sl" class="btn" name="gridRangeSlider" type="range"
                min="16" max="100" value="16"></label>
            <!-- <button class="btn" id="grid-size-btn">Grid Size <span>16 x 16</span></button> -->
            <button class="btn" name="clearGridBtn" id="clear-grid-btn">Clear Grid</button>
        </div>
        <div id="grid"></div>
        <div id="bottom-btn-container">
            <label for="color-pk">Color:<input id="color-pk" class="bottom-btn" name="brushColorBtn" type="color"
                    value="#000000"></label>
            <label for="random-cb">Rainbow:<input id="random-cb" class="bottom-btn" name="randomCb" type="checkbox"></label>
            <label for="darken-cb">Darken:<input id="darken-cb" class="bottom-btn" name="darkenCb" type="checkbox"></label>
        </div>
        <div id="history-container">
        </div>
    </div>

    <footer> <a href="https://github.com/gustavords/">&copy; gustavords</a></footer>
</body>

</html>
