<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <header>
        <h3>Etch-a-Sketch</h3>
    </header>

    <div id="upper-btn-container">
        <button class="btn" id="grid-size-btn">Grid Size <span>16 x 16</span></button>
        <button class="btn" name="clearGridBtn" id="clear-grid-btn">Clear Grid</button>
    </div>

    <div id="grid"></div>

    <div id="bottom-btn-container">
        <button class="btn" name="colorBtn" id="color-btn">Color Picker</button>
        <label for="randomCb">Rainbow:<input id="random-cb" class="btn" name="randomCb" type="checkbox"></label>
        <button class="btn" name="darkenBtn" id="darken-btn">Darken</button>
    </div>

    <div id="history-container"></div>
</body>

</html>
